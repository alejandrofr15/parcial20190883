<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset= "UTF-8">
    <meta http-equiv= "X-UA-Compatible" content="IE=edge">
    <meta name= "viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- <meta name="author" content="Alejandro Fuentes"> -->
    <!-- <link rel="stylesheet" href="templates/style.css"> -->
    

    <title> Register Page </title>
</head>
<body>
    <h1> Register </h1>
    <form action="{{ url_for('register') }}" method="post">
        <label for="username"> username</label> <br>
        <input type="text" name="username" id="username">
        <br><br>

        <label for="useremail"> email</label> <br>
        <input type="text" name="useremail" id="useremail">
        <br><br>

        <label for="passwd"> password</label> <br>
        <input type="password" name="passwd" id="passwd">
        <br><br>

        <label for="confpasswd"> confirm password </label> <br>
        <input type="password" name="confpasswd" id="confpasswd">
        <br><br>

        <!-- Incluir un div para el recaptcha. Este es el site-key del recaptcha usado-->
        <div class="g-recaptcha" data-sitekey="6LfofjMbAAAAAEYntTBQvpR0CaTwJdv3K3rwkSEQ"></div>
        <br><br>

        <input type="submit" value="Register">
        </form>

    
</body>
</html>
